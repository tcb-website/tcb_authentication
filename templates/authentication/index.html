<!DOCTYPE html>
<html lang="en">

<head>
  <title>HomePage</title>
</head>

<body>

  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message: </strong>{{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span></button>
  </div>

  {% endfor %}
  <h1>Welcome <span class="errorcode">to TCB</span></h1>

  {% if user.is_authenticated %}
  <h2>Hello {{fname}} </h2>
  <h4>You are succesfully logged in</h4>
  <button class="output" type="submit"><a href="/signout"> Signout</a></button>

  {% else %}
  <button class="output" type="submit"><a href="/signin"> SignIn</a></button>
  <button class="output" type="submit"><a href="/signup"> SignUp</a></button>
  {% endif %}

</body>

</html>
